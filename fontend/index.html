<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai Heaven</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <!-- Create a navBar esq thing,  -->
      <a href="#" id="navLogo">SamuraiHeaven</a>
      <div class="userInfo hidden">
        <a href="#">Profile</a>
        <button class="btn logOut">Logout</button>
      </div>
    </nav>
    <header>
      <div class="header">
        <h1>Welcome to Samurai Heaven!</h1>
        <h2>your place for all samurai highlights and books</h2>
        <div class="loginForm">
          <h3>Login / register</h3>
          <div class="loginUser">
            <input
              type="text"
              name="username"
              id="userName"
              placeholder="username or email"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <button class="btn loginUserBtn">Login</button>
            <button class="btn registerUserBtn">Register?</button>
          </div>
          <div class="registerUser hidden">
            <input
              type="text"
              name="username"
              id="registerUserName"
              placeholder="username"
            />
            <input
              type="email"
              name="email"
              id="registerEmail"
              placeholder="email"
            />
            <input
              type="password"
              name="password"
              id="registerPassword"
              placeholder="password"
            />
            <input
              type="password"
              name="repeatPassword"
              id="repeatPassword"
              placeholder="repeat password"
            />
            <button class="btn createUser">Create user</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="bookContainer">
        <div class="card">
          <img
            src="http://localhost:1337/uploads/The_Shackles_Of_A_Name_a8db7c5e56.jpg"
            alt=""
          />
          <div>
            <h3>Title</h3>
            <h4>Author</h4>
            <p>Pages</p>
            <button class="btn seeMore">See more</button>
          </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>
  </body>
</html>
