<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samurai Heaven</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1fa94f2f1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="snackBar">
      <i class="fa-solid fa-circle-check"></i>
      <h4 class="snackMessage"></h4>
    </div>
    <nav>
      <!-- Create a navBar esq thing,  -->
      <a href="index.html" id="navLogo"
        ><img src="images/AllThingsSamurai.PNG" alt=""
      /></a>

      <div class="userInfo hidden">
        <!-- <a href="#">Profile</a>
        <button class="btn logOut">Logout</button> -->
      </div>
    </nav>
    <header>
      <div class="header">
        <!-- <h1>Welcome to Samurai Heaven!</h1>
        <h2>your place for all samurai highlights and books</h2> -->
        <div class="loginForm">
          <h3>Login / register</h3>
          <div class="loginUser">
            <input
              type="text"
              name="username"
              id="userName"
              placeholder="username or email"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
            <button class="btn loginUserBtn">Login</button>
            <button class="btn registerUserBtn">Register?</button>
          </div>
          <div class="registerUser hidden">
            <button class="backBtn"><</button>
            <input
              type="text"
              name="username"
              id="registerUserName"
              placeholder="username"
            />
            <input
              type="email"
              name="email"
              id="registerEmail"
              placeholder="email"
            />
            <input
              type="password"
              name="password"
              id="registerPassword"
              placeholder="password"
            />
            <input
              type="password"
              name="repeatPassword"
              id="repeatPassword"
              placeholder="repeat password"
            />
            <button class="btn createUser">Create user</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="sortCategories">
        <select name="sorting" id="sortCategory">
          <option value="">Sort by?</option>
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <div class="bookContainer"></div>
    </main>
  </body>
</html>
